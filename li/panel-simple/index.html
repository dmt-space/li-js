<meta charset="utf-8">

<style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        box-sizing: border-box;
    }

    html * {
        font-family: Arial;
    }
</style>

<li-panel-simple-demo id="panel-simple-demo"></li-panel-simple-demo>

<script type="module">
    import { LiElement, html, css } from '../../li.js';
    import './panel-simple.js';
    import '../splitter/splitter.js';

    customElements.define('li-panel-simple-demo', class LiDemo extends LiElement {
        static get styles() {
            return css`
                .main {
                    display: flex;
                    flex-direction: column;
                    flex: 1;
                    height: 100%;
                    box-sizing: border-box;
                }
                .horizontal {
                    display: flex;
                }
                .vertical {
                    display: flex;
                    flex-direction: column;
                }
                .flex {
                    flex: 1;
                }
	        `;
        }

        render() {
            return html`
                <div class="vertical flex main">
                    <div class="horizontal" style="overflow: hidden; height: 50%;">
                        <div class="vertical" style="width: 60%; overflow: hidden;  max-width: calc(100% - 3px);">
                            <li-panel-simple .src=${this.panels.p_001}></li-panel-simple>
                            <li-panel-simple .src=${this.panels.p_002}></li-panel-simple>
                        </div>
                        <li-splitter size="3px" color="darkgray" style="opacity: .3"></li-splitter>
                        <div class="vertical flex" style="overflow: hidden; flex: 1">
                            <li-panel-simple .src=${this.panels.p_003}></li-panel-simple>
                            <li-panel-simple .src=${this.panels.p_004}></li-panel-simple>
                            <li-panel-simple .src=${this.panels.p_005}></li-panel-simple>
                        </div>
                    </div>
                    <li-splitter direction="horizontal" size="3px" color="darkgray" style="opacity: .3"></li-splitter>
                    <div class="horizontal flex" style="overflow: hidden">
                        <div class="vertical" style="width:30%; overflow: hidden;  max-width: calc(100% - 3px);">
                            <li-panel-simple .src=${this.panels.p_006}></li-panel-simple>
                        </div>
                        <li-splitter size="3px" color="darkgray" style="opacity: .3"></li-splitter>
                        <div class="vertical flex" style="overflow: hidden; flex: 1">
                            <li-panel-simple .src=${this.panels.p_007}></li-panel-simple>
                        </div>
                    </div>
                </div>
	        `
        }

        firstUpdated() {
            super.firstUpdated();
            this.uuid = this.id || LI.uuid();
        }

        static get properties() {
            return {
                panels: {
                    type: Object, default: {
                        p_001: { label: 'li-panel-simple-001 (muliti open)', opened: false, content: 'Panel-001 ...', icon: 'create' },
                        p_002: { label: 'li-panel-simple-002 (multi) open', opened: true, content: 'Panel-002 ...', icon: 'content-paste' },
                        p_003: { label: 'li-panel-simple-003 (only one open)', opened: false, content: 'Panel-003 ...', icon: 'android', oneShow: 'top-right' },
                        p_004: { label: 'li-panel-simple-004 (only one open)', opened: false, content: 'Panel-004 ...', icon: 'attachment', oneShow: 'top-right' },
                        p_005: { label: 'li-panel-simple-005 (only one open)', opened: true, content: 'Panel-005 ...', icon: 'settings', oneShow: 'top-right' },
                        p_006: { label: 'li-panel-simple-006 (allways open)', open: true, content: 'Panel-006 ...', icon: 'done-all' },
                        p_007: { label: 'li-panel-simple-007 (allways open)', open: true, content: 'Panel-007...', icon: 'done' }
                    }
                },
                uuid: { type: Object, local: true }
            }
        }
    })
</script>
