<meta charset="utf-8">
<title>li-jupyter test</title>

<style>
    html,
    body {
        color: gray;
        font-family: Arial;
        margin: 0;padding: 0;
    }
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: lightgray; }
    ::-webkit-scrollbar-thumb {  background-color: gray; }
</style>

<script type="module" src="./jupyter.js"></script>
<script type="module" src="../button/button.js"></script>

<div style="display: flex; flex-direction: row-reverse; border-bottom: 1px solid gray; position: sticky; top: 0; background: white; z-index: 31;">
    <li-button width="100px" border=0 onclick="jupyter.readOnly = !jupyter.readOnly" style="margin: 4px;" allow-toggle ::toggled="jupyter.readOnly">readOnly</li-button>
    <li-button width="100px" border=0  onclick="jupyter.loadURL()" style="margin: 4px;">Reset view</li-button>
    <li-button width="100px" border=0  onclick="jupyter.notebook.cells = undefined; jupyter.$update();" style="margin: 4px;">Clear all data</li-button>
    <li-button width="100px" border=0  onclick="document.location.reload()" style="margin: 4px;">Reload page</li-button>
</div>

<div style="position: relative; overflow: auto; padding: 4px;">
    <li-jupyter id="jupyter" url="./javascript.ipynb.json"></li-jupyter>
</div>
