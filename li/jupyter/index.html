<meta charset="utf-8">
<title>li-jupyter</title>

<style>
    html, body {
        color: gray;
        font-family: Arial;
        margin: 0;
        padding: 0;
    }
</style>

<li-jupyter-apps id="li_jupyter-apps"></li-jupyter-apps>

<script type="module">
    import { LiElement, html, css } from '../../li.js';
    import './jupyter.js';
    import '../button/button.js';
    customElements.define('li-jupyter-apps', class extends LiElement {
        static get styles() {
            return css`
                ::-webkit-scrollbar { width: 4px; height: 4px; }; ::-webkit-scrollbar-track { background: lightgray; }; ::-webkit-scrollbar-thumb {  background-color: gray; }
	        `;
        }
        render() {
            return html`
                <div style="display: flex; flex-direction: row-reverse; border-bottom: 1px solid gray; position: sticky; top: 0; background: white; z-index: 41;">
                    <li-button width="auto" border=0 @click=${() => this.jupyter.share()} style="margin: 4px 8px;">share</li-button>
                    <li-button width="auto" border=0 @click=${() => this.jupyter.readOnly = !this.jupyter.readOnly} style="margin: 4px 8px;" color=${this.readOnly ? 'red' : 'lightgray'}>readOnly</li-button>
                    <li-button width="auto" border=0 @click=${() => this.jupyter.showBorder = !this.jupyter.showBorder} style="margin: 4px 8px;" color=${this.showBorder ? 'gray' : 'lightgray'}>show border</li-button>
                    <li-button width="auto" border=0 @click=${() => this.jupyter.loadURL()} style="margin: 4px 8px;">Reset view</li-button>
                    <li-button width="auto" border=0 @click=${() => this.jupyter.clearAll()} style="margin: 4px 8px;" color=${this.readOnly ? 'lightgray' : 'gray'}>Clear all data</li-button>
                    <li-button width="auto" border=0 @click=${() => document.location.reload()} style="margin: 4px 8px;">Reload page</li-button>
                </div>
                <div style="position: relative; overflow: auto; padding: 4px;">
                    <li-jupyter id="jupyter" url="./javascript.ipynb.json" readOnly></li-jupyter>
                </div>
	        `
        }
        static get properties() {
            return {
                readOnly: { type: Boolean, local: true },
                showBorder: { type: Boolean, local: true }
            }
        }
        get jupyter() { return this.$qs('li-jupyter') || {} }
    })
</script>
