<!DOCTYPE html>
<html>
  <body>
    <canvas id='canvas'></canvas>
    <script type="module">
      import { observable, observe, unobserve } from '../observe.js';

      const squareSize = 20
      const ctx = canvas.getContext('2d')
      const coordinates = observable({ x: 0, y: 0 })
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      function getPointerEvent(e) {
        return e.targetTouches ? e.targetTouches[0] : e
      }

      // automatically triggered ;)
      function update() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
        ctx.fillRect(
          coordinates.x - squareSize,
          coordinates.y - squareSize,
          squareSize,
          squareSize
        );
      }

      function onMove(e) {
        const pointer = getPointerEvent(e)
        coordinates.x = pointer.clientX
        coordinates.y = pointer.clientY
      }

      window.addEventListener('mousemove', onMove)
      window.addEventListener('touchmove', onMove)

      // listen the coordinate updates
      observe((coordinates) => update());
    </script>
  </body>
</html>
