<article class="article-example">
    <h1>WebComponents with litElement</h1>
    <section class="section-buttons">
      <h2>Buttons default</h2>
      <lit-button class="primary">Primary</lit-button> 
      <lit-button class="secondary">Secondary</lit-button>
      <lit-button class="success">Success</lit-button>
    </section>
    
    <section class="section-buttons">
      <h2>Buttons disabled</h2>
      <lit-button class="primary" disabled>Primary</lit-button> 
      <lit-button class="secondary" disabled>Secondary</lit-button>
      <lit-button class="success" disabled>Success</lit-button>
    </section>
  
    <section class="section-buttons">
      <h2>Buttons icon</h2>
      <!-- accessibility: aria-label for icon (Only tested on VoiceOver) -->
      <!-- aria-label on lit-button: voiceOver: (Read: button, search, group ) -->
      <!-- aria-label into lit-button on button: voiceOver: (Read: button, search ) -->
      <!-- aria-label on lit-icon: voiceOver: (Read: button, search ) I think I prefer this ;) -->
      
      <lit-button class="primary icon" aria-label="search">
        <lit-icon icon="search" aria-hidden="true"></lit-icon>
      </lit-button> 
      <lit-button class="primary icon" aria-label="menu">
        <lit-icon icon="menu" aria-hidden="true"></lit-icon>
      </lit-button>
      <lit-button class="primary icon">
        <lit-icon icon="crop" aria-label="crop"></lit-icon>
      </lit-button>
    </section>
  
    <section class="section-buttons section-max-width">
      <h2>Buttons block</h2>
      <lit-button class="primary block margin-bottom">Primary block</lit-button> 
      <lit-button class="secondary block margin-bottom">Secondary block</lit-button>
      <lit-button class="success block">Success block</lit-button>
    </section>
  </article>
