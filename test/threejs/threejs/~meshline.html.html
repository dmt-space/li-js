<!DOCTYPE html>
<html lang="en">

    <head>
        <title>three.js webgl - lines - fat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>

    <body>
        <script type="module">
            import * as THREE from './lib/three.module.js';
            import Stats from './lib/stats.module.js';
            import { OrbitControls } from './lib/OrbitControls.js';

            import { Line2 } from './lib/lines/Line2.js';
            import { LineMaterial } from './lib/lines/LineMaterial.js';
            import { LineGeometry } from './lib/lines/LineGeometry.js';
            import { GeometryUtils } from './lib/utils/GeometryUtils.js';

            let line, renderer, scene, camera, camera2, controls;
            let line1;
            let matLine, matLineBasic, matLineDashed;
            let stats;
            let insetWidth;
            let insetHeight;

            init();
            animate();

            function init() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setClearColor(0x000000, 0.0);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.set(- 40, 0, 60);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.minDistance = 10;
                controls.maxDistance = 500;

                const positions = [];
                const colors = [];

                const points = GeometryUtils.hilbert2D(new THREE.Vector3(0, 0, 0), 20.0, 1, 0, 1, 2, 3, 4, 5, 6, 7);

                const spline = new THREE.CatmullRomCurve3(points);
                const divisions = Math.round(12 * points.length);
                const point = new THREE.Vector3();
                const color = new THREE.Color();

                for (let i = 0, l = divisions; i < l; i++) {
                    const t = i / l;
                    spline.getPoint(t, point);
                    positions.push(point.x, point.y, point.z);
                    color.setHSL(t, 1.0, 0.5);
                    colors.push(color.r, color.g, color.b);
                }

                const geometry = new LineGeometry();
                geometry.setPositions(positions);
                geometry.setColors(colors);

                matLine = new LineMaterial({
                    color: 0xffffff,
                    linewidth: 5, // in pixels
                    vertexColors: true,
                    //resolution:  // to be set by renderer, eventually
                    dashed: false
                });

                const sprite = new THREE.Sprite( matLine );
                scene.add( sprite );

                line = new Line2(geometry, matLine);
                line.computeLineDistances();
                line.scale.set(1, 1, 1);
                scene.add(line);


                window.addEventListener('resize', onWindowResize);
                onWindowResize();

                stats = new Stats();
                document.body.appendChild(stats.dom);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                stats.update();
                renderer.setClearColor(0x000000, 0);
                renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
                matLine.resolution.set(window.innerWidth, window.innerHeight); // resolution of the viewport
                renderer.render(scene, camera);

            }
        </script>
    </body>

</html>
