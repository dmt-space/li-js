<html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    </head>

    <body>
        <script>
            function make2DArray(cols, rows) {
                let arr = new Array(cols);
                for (let i = 0; i < arr.length; i++) arr[i] = new Array(rows);
                return arr;
            }

            let grid;
            let cols;
            let rows;
            let resolution = 10;

            function setup() {
                createCanvas(1900, 900);
                cols = floor(width / resolution);
                rows = floor(height / resolution);

                grid = make2DArray(cols, rows);
                for (let i = 0; i < cols; i++)
                    for (let j = 0; j < rows; j++)
                        grid[i][j] = floor(random(2));
            }

            function draw() {
                fill('#f0f0f0');
                rect(0, 0, this.canvas.width, this.canvas.height);
                fill('#777');
                stroke(255);
                strokeWeight(.1);
                for (let i = 0; i < cols; i++)
                    for (let j = 0; j < rows; j++) {
                        let x = i * resolution;
                        let y = j * resolution;
                        if (grid[i][j] == 1) rect(x, y, resolution - 1, resolution - 1);
                    }

                let next = make2DArray(cols, rows);
                for (let i = 0; i < cols; i++)
                    for (let j = 0; j < rows; j++) {
                        let state = grid[i][j];
                        let sum = 0;
                        let neighbors = countNeighbors(grid, i, j);

                        if (state == 0 && neighbors == 3) next[i][j] = 1;
                        else if (state == 1 && (neighbors < 2 || neighbors > 3)) next[i][j] = 0;
                        else next[i][j] = state;
                    }

                grid = next;
                fill(237, 34, 93);
                textSize(36);
                var fps = parseInt(frameRate(), 10);
                text("frameRate: " + fps, width / 2 - 100, height / 2);
            }

            function countNeighbors(grid, x, y) {
                let sum = 0;
                for (let i = -1; i < 2; i++)
                    for (let j = -1; j < 2; j++) {
                        let col = (x + i + cols) % cols;
                        let row = (y + j + rows) % rows;
                        sum += grid[col][row];
                    }
                sum -= grid[x][y];
                return sum;
            }

        </script>
    </body>

</html>
