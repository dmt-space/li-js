<!DOCTYPE html>
<html>
    <script type="module" src="../../li/viewer-md/viewer-md.js"></script>

    <head>
        <title>LI - Test flex</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }

            .full-height {
                height: 100%;
                display: flex;
                flex-direction: column;
                display: flex;
            }

            .inner {
                border: 2px solid lightblue;
                align-items: stretch;
                flex: 1;
                margin: 8px;
            }

            .inner2 {
                border: 2px solid red;
                align-items: stretch;
                flex: 1;
                margin: 8px;
            }

            .inner3 {
                border: 1px solid red;
                align-items: stretch;
                flex: 1;
                margin: 4px;
            }

        </style>

    </head>

    <body>

        <div class="full-height">
            I am a DIV that will stretch to fit the whole width and height of the browser window!
            <a href="https://tproger.ru/translations/how-css-flexbox-works/" target="_blank">Как работает CSS Flexbox ...</a>
            <div style="border:2px solid orange;align-items:stretch;flex:1;display:flex;margin:8px;overflow: hidden;">
                <div class="inner"></div>
                <div class="inner" style="display: flex;flex-direction:column;">
                    <div class="inner2"></div>
                    <div class="inner2" style="display: flex;align-items:stretch;flex:1;display:flex;margin: 8px;">
                        <div class="inner"></div>
                        <div class="inner" style="display: flex;flex-direction:column;">
                            <div class="inner3"></div>
                            <div class="inner3"></div>
                            <div class="inner3"></div>
                            <div class="inner3"></div>
                        </div>
                        <div class="inner"></div>
                        <div class="inner"></div>
                    </div>
                    <div class="inner2" style="display: flex; justify-content: center; align-items: center">
                        <h4 style="text-align: center;">I'm centred text in div</h4>
                    </div>
                    <div class="inner2"></div>
                </div>
                <div class="inner"></div>
                <div class="inner" style="overflow: auto; flex: 3; padding: 0 8px">
                    <li-viewer-md src="../../li/viewer-md/sample.md"></li-viewer-md>
                </div>
            </div>
        </div>

    </body>

</html>
